<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Titre de la page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <p class="small">Please complete the form below. Mandatory fields marked <span class="rouj">*</span></p>
    <div class="Degrade">
        <p><b>Delivery details</b></p>
        <hr class="gri">
        <p class="texte">Name <span class="rouj">*</span> 
            <input type="text"></p>
        <hr class="gri">
        <p>Address <span class="rouj">*</span> 
            <input type="text"></p>
        <hr class="gri">
        <p>Town/City <input type="text"></p>
        <hr class="gri">
        <p>County <span class="rouj">*</span> 
            <input type="text" align="right"></p>
        <hr class="gri">
        <p>Postcode <span class="rouj">*</span> 
            <input type="text"></p>
        <hr class="gri">
        <p class="small">Is this address also your invoice address ? <span class="rouj">*</span> </p>
        <div class="radio">
            <input type="radio" id="Yes" name="choice" value="Yes">
            <label for="Yes">Yes</label>
        </div>
        <div class="radio">
            <input type="radio" id="No" name="choice" value="No">
            <label for="No">No</label>
        </div>
    </div>
</body>

</html>
