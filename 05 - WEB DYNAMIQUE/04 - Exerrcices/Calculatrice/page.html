<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Titre de la page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="phone.css" type="text/css" />

</head>

<body>
    <div class="contenu colonne">
        <div id="result" class="centrer"></div>
        <div class="ligne">
            <div   class="centrer bouton">7</div>
            <div class="centrer bouton">8</div>
            <div  class="centrer bouton">9</div>
        </div>
        <div class="ligne">
            <div class="centrer bouton">4</div>
            <div  class="centrer bouton">5</div>
            <div  class="centrer bouton">6</div>
        </div>
        <div class="ligne">
            <div  class="centrer bouton">1</div>
            <div  class="centrer bouton">2</div>
            <div  class="centrer bouton">3</div>
        </div>
        <div class="ligne">
            <div  class="centrer bouton">0</div>
            <div  value="=" class="centrer bouton">=</div>
            <div  value="+" class="centrer bouton">+</div>
        </div>
        <div class="ligne">
            <div  value="-" class="centrer bouton">-</div>
            <div  value="*" class="centrer bouton">*</div>
            <div  value="/" class="centrer bouton">/</div>
        </div>
        <div class="ligne">
            <div  value="clear" id="reset" class="centrer bouton">RESET</div>
            <div value="retour" id="back" class="centrer bouton">BACK</div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
