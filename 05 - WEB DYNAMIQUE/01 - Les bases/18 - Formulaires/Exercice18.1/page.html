<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Titre de la page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="phone.css" type="text/css" />

</head>

<body class="colonne">
    <form method="POST">
        <h1>Vos coordonnées :</h1>
        <h2>* Ces zones sont obligatoires pour envoyer le formulaire</h2>
        <div>
            <div>
                <h3>Société :</h3>
            </div>
            <div class="input">
                <input type="text" id="societe" required/>*
            </div>
            <div class="espace"></div>
        </div>
        <div class="espaceV"></div>
        <div>
            <div>
                <h3>Personne à contacter</h3>
            </div>
            <div class="input">
                <input type="text" id="contact" required/>*
            </div>
            <div class="espace"></div>
        </div>
        <div class="espaceV"></div>
        <div>
            <div>
                <h3>Adresse de l'entreprise</h3>
            </div>
            <div class="input">
                <input type="text" id="adresse" />
            </div>
            <div class="espace"></div>
        </div>
        <div class="espaceV"></div>
        <div>
            <div>
                <h3>Code Postal :</h3>
            </div>
            <div class="input">
                <input type="number" id="codePostal" required/>*
            </div>
            <div class="espace"></div>
        </div>
        <div class="espaceV"></div>
        <div>
            <div>
                <h3>Ville :</h3>
            </div>
            <div class="input">
                <input type="text" id="ville" required/>*
            </div>
            <div class="espace"></div>
        </div>
        <div class="espaceV"></div>
        <div>
            <div>
                <h3>E-mail :</h3>
            </div>
            <div class="input">
                <input type="text" id="email" required/>*
            </div>
            <div class="espace"></div>
        </div>
        <div class="espaceV"></div>
        <div>
            <div>
                <h3>Téléphone :</h3>
            </div>
            <div class="input">
                <input type="text" id="telephone" />
            </div>
            <div class="espace"></div>
        </div>
        <div class="espaceV"></div>
        <div class="espaceV"></div>
        <div>
            <div class="colonne">
                <h3>Sélectionnez l'environnement technique du projet :</h3>
                <select name="envTech" id="envTechSel">
                    <option value="">Choisissez</option>
                    <option onclick="selectAffichage()" value="access">Access</option>
                    <option  onclick="selectAffichage()" value="java">Java</option>
                    <option onclick="selectAffichage()" value="delphi">Delphi</option>
                    <option onclick="selectAffichage()" value="windev">Windev</option>
                    <option onclick="selectAffichage()" value="visualBasic">Visual Basic</option>
                    <option onclick="selectAffichage()" value="powerBuilder">Power Builder</option>
                    <option onclick="selectAffichage()" value="internet">Internet</option>
                    <option onclick="selectAffichage()" value="intranet">Intranet</option>
                    <option onclick="selectAffichage()" value="windowsNT">Windows NT</option>
                    <option onclick="selectAffichage()" value="unix">Unix</option>
                    <option onclick="selectAffichage()" value="SQLServer">SQL Server</option>
                    <option onclick="selectAffichage()" value="oracle">Oracle</option>
                    <option onclick="selectAffichage()" value="autres">Autres...</option>
                </select>
            </div>
            <div class="input">
                <input type="text" id="envTech"/>
            </div>
            <div class="espace"></div>
        </div>
        <div class="espaceV"></div>
        <div class="espaceV"></div>
        <div class="submit">
            <input type="submit" onclick="checkGen(societe,contact,codePostal,ville,email)" />
        </div>
    </form>


    <script src="script.js"></script>
</body>

</html>
